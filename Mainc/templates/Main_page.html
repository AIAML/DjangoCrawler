{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <form method="post"> {% csrf_token %}
          <div class="form-group">
            <label>Url Address</label>
            <input type="url" class="form-control" id="urltext" aria-describedby="eurltextHelp" placeholder="Enter Url" value="test">
          </div>
          <div class="form-group">
            <label>Specific Tag</label>
            <input type="text" class="form-control" id="urltag" aria-describedby="urltagHelp" placeholder="Enter Tag">
          </div>
          <input type="submit" class="btn btn-primary" value="Sign In" >
        </form>
    </div>
{% endblock %}
